<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    let a = [1,4,'c',3,'b',3,4,'a',3,'d',3];
    let count = 0;
    for (let i=0;i<a.length;i++) {
        if (!isNaN(a[i])) {
            count++
        }
    }
    alert("số phần tử ký tự số trong mảng là: "+count)
</script>
</body>
</html>
