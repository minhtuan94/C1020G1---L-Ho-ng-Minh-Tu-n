<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    //nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    //nếu V thuộc mảng đã cho xoá V khỏi mảng
    //Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,và gán 0 cho phần tử cuối cùng của mảng)
    let N;
    do {
        N = parseInt(prompt("Nhập số lượng phần tử mảng"));
        if (isNaN(N)||N<0||N>10) {
            alert("Số không phù hợp, yêu cầu nhập lại")
        }
    } while (isNaN(N)||N<0||N>10);
    let arr4 = [];
    for (let i=0;i<N;i++) {
        arr4[i] = parseInt(prompt("Nhập phần tử thứ "+(i+1)));
    }
    alert(arr4);
    let v = parseInt(prompt("Nhập v"));
    for (let i = 0;i<arr4.length;i++) {
        if (v === arr4[i]) {
            arr4.splice(i, 1);
        }
    }
    alert("số " + v + " đã bị xóa khỏi mảng \n" + arr4);
</script>
</body>
</html>
