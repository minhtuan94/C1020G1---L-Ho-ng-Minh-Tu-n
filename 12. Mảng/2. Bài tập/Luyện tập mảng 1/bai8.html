<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    //Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let N;
    do {
        N = parseInt(prompt("Nhập số lượng phần tử mảng"));
        if (isNaN(N)||N<0||N>10) {
            alert("Số không phù hợp, yêu cầu nhập lại")
        }
    } while (isNaN(N)||N<0||N>10);
    let arr4 = [];
    for (let i=0;i<N;i++) {
        arr4[i] = parseInt(prompt("Nhập phần tử thứ "+(i+1)));
    }
    alert(arr4);
    let tg;
    for(let i = 0; i < arr4.length; i++){
        for(let j = i + 1; j <= arr4.length; j++){
            if(arr4[i] < arr4[j]){
                // Hoan vi 2 so a[i] va a[j]
                tg = arr4[i];
                arr4[i] = arr4[j];
                arr4[j] = tg;
            }
        }
    }
    alert("thứ tự giảm dần: "+arr4);
</script>
</body>
</html>
