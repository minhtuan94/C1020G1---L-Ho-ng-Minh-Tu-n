<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let numb = [4,3,40,2,11,4,5,8,10,8];
    let count = 0;
    for (let i=0;i<numb.length;i++) {
        if (numb[i]>=10) {
            count++;
        }
    }
    document.write("Số lượng số nguyên lứn hơn hoặc bằng 10 là: "+count)
</script>
</body>
</html>
