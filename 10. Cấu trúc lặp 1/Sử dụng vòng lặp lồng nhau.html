<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout = "<table border='1' width='400' cellpadding='3' cellspacing='0' align='center'>";
    for (let i=1; i<=10;i++) {
        sout = sout + "<tr align='center'>";
        for (let j=1; j<=10; j++) {
            sout += ("<td width='500'>" + j * i + "</td>");
        }
        sout += ("</tr>");
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
