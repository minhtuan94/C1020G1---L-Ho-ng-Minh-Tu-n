<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPalindrome(str) {
            let arr = Array.from(str);
            let size = arr.length;
            if (size < 2) {
                return true;
            } else {
                if (arr[0] != arr[size - 1]) {
                    return false;
                } else {
                    return isPalindrome(str.slice(1, size - 1));
                }
            }
        }
        alert(isPalindrome("acabdca"));
    </script>
</body>

</html>
