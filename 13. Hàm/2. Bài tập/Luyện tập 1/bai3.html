<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tạo hàm nhận vào hai tham số. 
    //Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. 
    //Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    function inputparameter(a,b) {
        if (a>b) {
            alert("Số "+a+" lớn hơn số "+b);
        } else {
            let sum = a+b;
            alert("Tổng 2 số là: "+sum);
        }
    }
    let a = parseInt(prompt("Nhập số thứ nhất"));
    let b = parseInt(prompt("Nhập số thứ hai"));
    inputparameter(a,b);
</script>
</body>
</html>
