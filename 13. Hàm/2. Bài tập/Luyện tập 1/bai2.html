<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="upgradeNumbers()">Tăng số lên 1</button>
<script>
    // Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function upgradeNumbers() {
        document.write(showNumbers(parseInt(prompt("Nhập 1 số bất kỳ"))));
    }
    function showNumbers(numbers) {
        return numbers + 1;
    }
</script>
</body>
</html>
