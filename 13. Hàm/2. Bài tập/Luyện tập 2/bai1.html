<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function double(x) {
        return x*x;
    }
    let squared = parseInt(prompt("Nhập số bất kỳ"));
    alert("Bình phương của "+squared+" là: "+double(squared));
</script>
</body>
</html>
