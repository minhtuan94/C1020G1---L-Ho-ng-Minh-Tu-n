<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    function areaCircle(x) {
        return x*x*PI;
    }
    function perimeter(y) {
        return 2*PI*y;
    }
    let radius = parseInt(prompt("Nhập vào bán kính"));
    alert("diện tích hình tròn: "+areaCircle(radius));
    alert("chu vi hình tròn: "+perimeter(radius));
</script>
</body>
</html>
