<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Chuyển đổi từ feet sang meter
    function footToMeter(foot) {

        return 0.305 * foot;
    }
    //chuyển từ meter sang feet
    function meterToFoot(meter) {

        return 3.279 * meter;
    }
    // hiển thị meter
    alert("Kết quả từ feet sang meter: "+footToMeter(foot = parseFloat(prompt("Nhập vào feet"))));
    alert("Kết quả từ meter sang feet: "+meterToFoot(meter = parseFloat(prompt("Nhập vào meter"))));
</script>
</body>
</html>
