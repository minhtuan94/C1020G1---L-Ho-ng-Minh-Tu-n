<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //hiển thị ra 20 số fibonacci đầu tiên
    let a = 1;
    let b = 1;
    document.write(a+" <br> ");
    document.write(b+" <br> ");
    let count = 2;
    let c = a+b;
    document.write(c+ "<br>");
    while (count<=18) {
        a=b;
        b=c;
        c = a+b;
        count++;
        document.write(c+" <br> ");
    }
</script>
</body>
</html>
