<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //đém tới số 99 thì hiển thị là đã hoàn thành
    let i = 1;
    while (i<=100) {
        alert(i);
        if (i===99) {
            alert("đã hoàn thành");
            break;
        }
        i++;
    }
</script>
</body>
</html>
