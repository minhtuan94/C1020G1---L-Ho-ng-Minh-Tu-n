<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
<script>
    //thay số bằng chữ
    let f = "";
    let b = "";
    let fb = "";
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            fb = "FizzBuzz";
            document.write(fb + "  ");
            continue;
        }
        if (i % 3 === 0) {
            f = "Fizz";
            document.write(f + "  ");
            continue;
        }
        if (i % 5 === 0) {
            b = "Buzz";
            document.write(b + "  ");
            continue;
        }

        document.write(i + "  ");
    }
</script>
</body>
</html>
