<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính tổng của 30 số đầu tiên chia hết cho 7 trong các số tự nhiên
    let sum = 0;
    for (let i=1;i<=210;i++) {
        if (i%7===0) {
            sum += i;
            document.write(i+"  ");
        }
    }
    alert("Tổng 30 số đầu tiên chia hết cho 7: "+sum);
</script>
</body>
</html>
