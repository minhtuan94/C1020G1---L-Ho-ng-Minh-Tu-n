<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_so_nguyen_to</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập 1 số để lưu số lượng số nguyên tố cần in ra"));//nhập số lượng số nguyên tố mún hiện
    while (numbers !== 0) {//tạo điều kiện để dừng hỏi nhập số lượng số nguyên tố mún in ra
        let count = 0;//đếm số lượng số nguyên tố cần in ra
        let N = 2;//cho N là số nguyên tố
        while (count < numbers) {//so sánh số lượng cần in ra và số lượng cho sẵn
            let dem = 0;//tạo biến đếm để biết là số nguyên tố hay không
            for (let i = 1; i <= N; i++) {//tạo biến để tìm số nguyên
                if (N % i === 0) {//nếu số N chia hết cho i thì dem tăng 1
                    dem += 1;
                }
            }
            if (dem === 2) {//nếu dem = 2 thì in N và tăng count lên 1
                alert(N);
                count++;//nếu count = number thì dừng đếm
            }
            N++;// tăng N lên 1 để tìm số nguyên tiếp theo
        }
        numbers = parseInt(prompt("Nhập 1 số để lưu số lượng số nguyên tố cần in ra"));
    }
</script>
</body>
</html>
