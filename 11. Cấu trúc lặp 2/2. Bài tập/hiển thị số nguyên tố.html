<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    //hàm kiểm tra số nguyên tố
    function isPrimeNumber(n) {
        if (n < 2) {
            return false;
        } else if (n === 2) {
            return true;
        } else if (n % 2 === 0) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
    //hiển thị số nguyên tố
    let n = parseInt(prompt('Nhập số lượng số nguyên tố cần hiển thị:'));
    let count = 0;
    let num = 2;
    while (count < n){
        if(isPrimeNumber(num)){
            document.write(num+" ");
            count++;
        }
        num++;
    }
</script>
</body>
</html>
