<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<h3>Kiểm tra năm nhuận</h3>
<input type="number" id="year">
<button onclick="checkLeapYear()">Kiểm tra</button>
<p id="check"></p>
<hr>
<h3>Luyện tập với cấu trúc if/else</h3>
<input type="text" id="ecma" placeholder="What is the official name of JavaScript?">
<button onclick="checkEcmas()">Kiểm tra ECMAS</button>
<p id="checEcmas"></p>
<hr>
<h3>Luyện tập với cấu trúc if...else...if</h3>
<input type="text" id="userName" placeholder="Who's there?">
<input type="text" id="pass" placeholder="Password?">
<button onclick="checkUser()">Kiểm tra user</button>
<p id="checkUser"></p>
<hr>
<h3>Luyện tập với cấu trúc switch-case</h3>
<input type="text" id="browser">
<button onclick="checkBrowser()">Kiểm tra browser</button>
<p id="checkbrowser"></p>
<br>
<input type="text" id="a">
<button onclick="checka()">Kiểm tra a</button>
<p id="checka"></p>
<br>
<input type="text" id="b">
<button onclick="checkb()">Kiểm tra b</button>
<p id="checkb"></p>
<script>
    //Kiểm tra năm nhuận
    function checkLeapYear() {
        let year = document.getElementById("year").value;
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    document.getElementById("check").innerText = "năm: "+year+" là năm nhuận";
                } else {
                    document.getElementById("check").innerText = "năm: "+year+" không phải là năm nhuận";
                }
            } else {
                document.getElementById("check").innerText = "năm: "+year+" là năm nhuận";
            }
        } else {
            document.getElementById("check").innerText = "năm: "+year+" không phải là năm nhuận";
        }
    }
    //kiểm tra ECMAS
    function checkEcmas() {
        let ecma = document.getElementById("ecma").value;
        if (ecma === 'ECMAScript') {
            document.getElementById("checEcmas").innerText = "Right!";
            // alert('Right!');
        } else {
            document.getElementById("checEcmas").innerText = "You don't know? ECMAScript!";
            // alert("You don't know? ECMAScript!");
        }
    }
    //Luyện tập với cấu trúc if...else...if
    function checkUser() {
        let userName = document.getElementById("userName").value;
        let pass = document.getElementById("pass").value;
        if (userName === 'Admin' && pass === 'TheMaster') {
            document.getElementById("checkUser").innerText = "Welcome";
        } else if (userName == null || pass === null) {
            document.getElementById("checkUser").innerText = "Canceled";
            // alert('Canceled');
        } else {
            document.getElementById("checkUser").innerText = "I don't know you";
            // alert("I don't know you");
        }
    }
    function checkBrowser() {
        let browser = document.getElementById('browser').value;
        switch (browser) {
            case 'Edge':
                document.getElementById("checkbrowser").innerText = "You've got the Edge!";
                // alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                document.getElementById("checkbrowser").innerText = "Okay we support these browsers too";
                // alert('Okay we support these browsers too');
                break;
            default:
                document.getElementById("checkbrowser").innerText = "We hope that this page looks ok!";
                // alert('We hope that this page looks ok!');
        }
    }
    function checka() {
        let a = parseInt(document.getElementById("a").value);
        switch (a) {
            case 0:
                document.getElementById("checka").innerText= "2";
                // alert(0);
                break;
            case 1:
                document.getElementById("checka").innerText= "1";
                // alert(1);
                break;
            case 2:
            case 3:
                document.getElementById("checka").innerText= "2,3";
                // alert('2,3');
                break;
        }
    }
    function checkb() {
        let b = parseInt(document.getElementById("b").value);
        if (b>0) {
            document.getElementById("checkb").innerText = "1";
        } else if (b < 0) {
            document.getElementById("checkb").innerText = "-1";
        } else {
            document.getElementById("checkb").innerText = "0";
        }
    }

</script>
</body>
</html>
